<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Space. Lesson 12</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container"></div>
		</header>
		<main class="main">
			<div class="main__container">

				<div class="content">
					<div class="content-box translate">
						<p class="translate__text">
							transform:translate()
						</p>
						<div class="translate__body">
							<div class="translate__element"></div>
						</div>
					</div>

					<div class="content-box scale">
						<p class="scale__text">transform:scale</p>
						<div class="scale__body">
							<div class="scale__element"></div>
						</div>
					</div>

					<div class="content-box rotate">
						<p class="rotate__text">transform:rotate</p>
						<div class="rotate__body">
							<div class="rotate__element"></div>
						</div>
					</div>

					<div class="content-box skew">
						<p class="skew__text">transform:skew</p>
						<div class="skew__body">
							<div class="skew__element"></div>
						</div>
					</div>

					<div class="content-box matrix">
						<p class="matrix__text">transform:matrix</p>
						<div class="matrix__body">
							<div class="matrix__element"></div>
						</div>
					</div>


					<div class="content-box origin">
						<p class="origin__text">transform-origin</p>
						<div class="origin__body">
							<div class="origin__element"></div>
						</div>
					</div>

					<div class="content-box perspective">
						<p class="perspective__text">perspective</p>
						<div class="perspective__body">
							<div class="perspective__element"></div>
						</div>
					</div>
					<!-- 3D  -->
					<div class="content-box translatethree">
						<p class="translatethree__text">translate3D</p>
						<div class="translatethree__body">
							<div class="translatethree__element"></div>
						</div>
					</div>

					<!-- scale3D  -->
					<div class="content-box scalethree">
						<p class="scalethree__text">scale3D</p>
						<div class="scalethree__body">
							<div class="scalethree__element"></div>
						</div>
					</div>

					<!-- scale3D  -->
					<div class="content-box rotatethree">
						<p class="rotatethree__text">rotate3D</p>
						<div class="rotatethree__body">
							<div class="rotatethree__element"></div>
						</div>
					</div>

					<!-- transform-style -->
					<div class="content-box transformstyle">
						<p class="transformstyle__text">transformstyle</p>
						<div class="transformstyle__body">
							<div class="transformstyle__element"></div>
						</div>
					</div>

					<!-- backface-visability -->
					<div class="content-box backfacevisability">
						<p class="backfacevisability__text">backface-visability</p>
						<div class="backfacevisability__body">
							<div class="backfacevisability__element"></div>
						</div>
					</div>
				</div>


				<!-- Блок 2 Картинка космос -->
				<div class="page">
					<div class="page__space space">

						<div class="space__song">
							<p class="space__text">Скучно тут, треба музичка</p>
							<audio src="img/musik.mp3" controls></audio>
						</div>

						<!-- блок хмаринки -->
						<div class="space__cloud cloud">
							<div class="cloud__content ">
								<div class="cloud__element--one"></div>
								<div class="cloud__element--two"></div>
								<div class="cloud__element--three"></div>
								<div class="cloud__element--for"></div>
								<div class="cloud__element--fife"></div>
								<div class="cloud__element--six"></div>
								<div class="cloud__element--down"></div>
							</div>

							<div class="cloud__content--double">
								<div class="cloud__element--one"></div>
								<div class="cloud__element--two"></div>
								<div class="cloud__element--three"></div>
								<div class="cloud__element--for"></div>
								<div class="cloud__element--fife"></div>
								<div class="cloud__element--six"></div>
								<div class="cloud__element--down"></div>
							</div>
						</div>

						<div class="space__planet planet">
							<div class="planet__content">
								<img src="img/planet-blue.png" alt="planet-blue" class="planet__blue">
							</div>


							<div class="planet__content">
								<img src="img/planet-cloud.png" alt="planet-cloud" class="planet__cloud">
							</div>


							<div class="planet__content">
								<img src="img/10.png" alt="planet-orange" class="planet__orange">
							</div>



							<div class="planet__content">
								<img src="img/11.png" alt="planet-pink" class="planet__pink">
							</div>

							<div class="planet__content">
								<img src="img/12.png" alt="planet-green" class="planet__green">
							</div>

							<div class="planet__content">
								<img src="img/16.png" alt="planet-yellow" class="planet__yellow">
							</div>

							<div class="planet__content">
								<img src="img/17.png" alt="planet-aqua" class="planet__aqua">
							</div>


							<div class="planet__content">
								<img src="img/19.png" alt="stars-three" class="planet__stars">
							</div>

							<div class="planet__content">
								<img src="img/20.png" alt="planet-saturn" class="planet__saturn">
							</div>


							<div class="planet__content">
								<img src="img/galaxis.png" alt="planet-galaxis" class="planet__galaxis">
							</div>


							<div class="planet__content wind">
								<img src="img/wind.png" alt="planet-wind" class="planet__wind">
							</div>
						</div>

						<!-- блок астронавти -->
						<div class="austonaut">
							<div class="austonaut__content">
								<img src="img/3.png" alt="montain__three" class="austonaut__rocket">
								<img src="img/4.png" alt="montain__three" class="austonaut__fire">
								<img src="img/5.png" alt="montain__three" class="austonaut__star">

								<div class="austonaut__chance chance">
									<div class="chance__look"></div>
									<div class="chance__austronaut">
										<img src="img/6.png" alt="austonaut-cart">
									</div>

									<div class="chance__ufo">
										<img src="img/ufo.png" alt="ufo">
									</div>
								</div>
							</div>
						</div>

						<div class="earth">
							<div class="earth__soil--one"></div>
							<div class="earth__soil--two"></div>
						</div>
					</div>

				</div>
			</div>

		</main>
		<footer class="footer"></footer>
	</div>
</body>

</html>
